<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PinoyTechFeed Â· Share Dashboard</title>
<style>
  :root { --bg:#0b1220; --fg:#e2e8f0; --muted:#94a3b8; --card:#0f172a; --brd:#213048; --accent:#22c55e;}
  body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue","Noto Sans",Arial;}
  header{position:sticky;top:0;background:rgba(11,18,32,.85);backdrop-filter: blur(8px);border-bottom:1px solid var(--brd);padding:12px 16px;z-index:10}
  h1{margin:0;font-size:20px}
  .wrap{max-width:1100px;margin:16px auto;padding:0 16px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:12px}
  .card{background:var(--card);border:1px solid var(--brd);border-radius:12px;padding:12px;display:flex;flex-direction:column;gap:8px}
  .meta{color:var(--muted);font-size:12px}
  .title{font-weight:600;line-height:1.3}
  .thumb{width:100%;height:180px;object-fit:cover;border-radius:8px;border:1px solid var(--brd);background:#0b1220}
  .btn{display:inline-block;border:1px solid var(--brd);background:#0b1324;color:var(--fg);padding:8px 12px;border-radius:8px;text-decoration:none;font-size:14px;cursor:pointer}
  .btn-accent{background:var(--accent);border-color:#1da34f;color:#06220f}
  .btnrow{display:flex;flex-wrap:wrap;gap:8px}
</style>
</head>
<body>
<header>
  <div class="wrap" style="display:flex;justify-content:space-between;align-items:center;gap:10px">
    <h1>ðŸ“£ PinoyTechFeed Â· Share Dashboard</h1>
    <a class="btn btn-accent" href="/" target="_blank" rel="noopener">Open Site</a>
  </div>
</header>

<main class="wrap">
  <div id="debug" class="meta">Loadingâ€¦</div>
  <div id="list" class="grid"></div>
</main>

<script>
(async function() {
  const listEl = document.getElementById('list');
  const debugEl = document.getElementById('debug');

  function utm(u){ const url=new URL(u); url.searchParams.set('utm_source','facebook'); url.searchParams.set('utm_medium','social'); url.searchParams.set('utm_campaign','ptf_share'); return url.toString(); }

  try{
    const res = await fetch('/feed.xml?ts=' + Date.now(), {cache:'no-store'});
    const txt = await res.text();
    const xml = new DOMParser().parseFromString(txt,'application/xml');
    const items = [...xml.querySelectorAll('item')].map(n=>{
      const title = n.querySelector('title')?.textContent?.trim() || '';
      const link  = n.querySelector('link')?.textContent?.trim() || '';
      const date  = n.querySelector('pubDate')?.textContent?.trim() || '';
      const cat   = n.querySelector('category')?.textContent?.trim() || '';
      const src   = n.querySelector('source')?.textContent?.trim() || '';
      let img     = n.querySelector('enclosure')?.getAttribute('url') || '';
      if(!img){ const mc = n.querySelector('media\\:content'); if(mc) img = mc.getAttribute('url') || ''; }
      const target= n.querySelector('ptf\\:target')?.textContent?.trim() || '';
      return {title, link, date, img, cat, src, target};
    });

    debugEl.textContent = `Loaded ${items.length} Â· Gadgets: ${items.filter(i=>/GADGET/i.test(i.cat)).length} Â· PH: ${items.filter(i=>/^PH\b/i.test(i.cat)).length} Â· Tech: ${items.filter(i=>/TECH/i.test(i.cat)).length}`;

    listEl.innerHTML = items.map(it=>{
      const when = new Date(it.date).toLocaleString();
      const siteLink = it.target ? utm(it.target) : utm(it.link);
      const caption = `${it.title} â€” Read more: ${siteLink} #PinoyTechFeed`;
      return `
      <article class="card">
        ${it.img ? `<img class="thumb" src="${it.img}" alt="">` : `<div class="thumb"></div>`}
        <div class="title"><a href="${it.link}" target="_blank" rel="noopener">${it.title}</a></div>
        <div class="meta">${when}</div>
        <div class="meta">Category: ${(it.cat||'').toUpperCase()} Â· Source: ${it.src||''}</div>
        <div class="btnrow">
          <button class="btn" data-copy="${encodeURIComponent(caption)}">Copy caption</button>
          <button class="btn" data-copy="${encodeURIComponent(siteLink)}">Copy site link</button>
        </div>
      </article>`;
    }).join('');

    [...listEl.querySelectorAll('button[data-copy]')].forEach(b=>{
      b.addEventListener('click', async ()=>{
        const val = decodeURIComponent(b.getAttribute('data-copy'));
        try{ await navigator.clipboard.writeText(val); alert('Copied!'); }
        catch{ prompt('Copy this:', val); }
      });
    });
  }catch(err){
    debugEl.textContent = 'Failed to load feed.';
  }
})();
</script>
</body>
</html>
