name: Build and Commit RSS feed.xml

on:
  workflow_dispatch:
  schedule:
    - cron: "*/60 * * * *"   # every 60 minutes (UTC)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PHP CLI + cURL ext
        run: |
          sudo apt-get update
          sudo apt-get install -y php-cli php-curl

      - name: Build feed.xml
        run: php build-feed.php

      - name: Commit and push feed.xml
        uses: EndBug/add-and-commit@v9
        with:
          add: "feed.xml"
          message: "chore(rss): update feed.xml"
          default_author: github_actions